<div class="popup" v-show="popup == true" transition="popup">
    <div class="popup-inner">
        <div class="squiggle-container">
            <div class="top-squiggle"><img src="/images/course-assets/squiggle/green-top.svg" alt=""></div>
            <!-- put all of your content into the squiggle content div -->
            <div class="squiggle-content green-squiggle">
                <div class="row">
                    <div class="col-md-12">
                        <div class="squiggle-container flex-center">
                          <p>Congratulations, you got them all right!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot-squiggle"><img src="/images/course-assets/squiggle/green-bottom.svg" alt=""></div>
        </div>
        <div class="course-button close-button popup-close-test" @click="redirectMe">
            <i class="fa fa-times close-button-cross" aria-hidden="true"></i> </div>
    </div>
</div>
<div class="container-fluid h100 branding12">
    <div class="row header-row  ">
        <div class="col-md-12 col-xs-8 col-xs-offset-2 col-md-offset-0">
            <div class="new-main-content pop-in">
                <h2>Perspective in practice</h2>
                <!-- Change Header -->
            </div>
        </div>
    </div>
    <div class="row content-row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-pad0  col-xs-12
    ">
            <div class="squiggle-container pop-in">
                <div class="top-squiggle"><img src="/images/course-assets/squiggle/white-top.svg" alt=""></div>
                <div class="squiggle-content white-squiggle">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="squiggle-container flex-center brandingBoxWrap">
                                <!-- put all of your content into here div -->
                                <div class="row one-line-bot">
                                    <div class="col-md-12 col-pad0">
                                        <p>What do you think is the bird's default state? Match the pairs.</p>
                                    </div>
                                </div>
                                <div v-show="pageReload == true" class="flexy-image2 flexy-image-mob-fix pop-in replacements">
                                   <img v-show="desktop == true" class="img-responsive center-block" src="/course-files/course-05-interpersonal-communication-2.0/images/png/birds3@2x.png">
                                   <img v-show="mobsmall == true" class="img-responsive center-block" src="/course-files/course-05-interpersonal-communication-2.0/images/png/birds-3-2@2x.png">
                                   <img v-show="mobmed == true" class="img-responsive center-block" src="/course-files/course-05-interpersonal-communication-2.0/images/png/birds-3-3@2x.png">

                                </div>
                                <div class="matching" v-show="pageReload == false">

                                         <div class="flexy-match" id="dove">
                                             <div  class="magenta-blob-box matchy2 no-transition center-block  option" data-target="dove">Calm</div>
                                         </div>
                                         <div class="width50 one-line-bot">
                                           <img id="eagleLeft" data-accept="eagle" class="matchingimg img-responsive center-block target" src="/course-files/course-05-interpersonal-communication-2.0/images/png/interComms22@2x.png">
                                        </div>

                                          <div class="flexy-match" id="peacock">
                                              <div  data-target="peacock" class="magenta-blob-box matchy2 no-transition center-block  option">Optimistic</div>
                                          </div>
                                          <div class="width50 one-line-bot">
                                              <img id="owlLeft" data-accept="owl" class="matchingimg img-responsive center-block target" src="/course-files/course-05-interpersonal-communication-2.0/images/png/interComms23@2x.png">
                                          </div>

                                          <div class="flexy-match" id="eagle">
                                             <div  class="magenta-blob-box matchy2 no-transition center-block option" data-target="eagle">Driven</div>
                                          </div>
                                          <div class="width50 one-line-bot">
                                              <img id="doveLeft" data-accept="dove" class="matchingimg img-responsive center-block target" src="/course-files/course-05-interpersonal-communication-2.0/images/png/interComms24@2x.png">
                                          </div>

                                          <div class="flexy-match" id="owl">
                                              <div class="magenta-blob-box matchy2 no-transition center-block  option" data-target="owl">Anxious</div>
                                          </div>
                                          <div class="width50 one-line-bot">
                                              <img id="peacockLeft" data-accept="peacock" class="matchingimg img-responsive center-block target" src="/course-files/course-05-interpersonal-communication-2.0/images/png/interComms25@2x.png">
                                          </div>
                                </div>
                                <!-- End Content -->
                                <p class="blue-text text-center">Drag the answer button to its matching bird.</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="bot-squiggle"><img src="/images/course-assets/squiggle/white-bottom.svg" alt=""></div>
            </div>
        </div>
    </div>
    <!-- footer start -->
    <div class="row progressWrap">
        <div class="col-xs-12 col-pad0">
            <!-- S:Progress Bar -->
            <div class="progress-row">
                <div class="hand-arrow">
                    <div class="percentageTxt hidden">
                        <p>60%</p>
                    </div>
                    <img class="percentageArrow hidden" src="/images/course-assets/progressBar/hand_arrow.png" alt="" />
                </div>
                <div class="container progressContainer">
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center">
                            <a href="#032" class="course-button prev-button"></a>
                        </div>
                        <!-- leftArrow -->
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 align">
                            <div class="course-progress-bar-wrap">
                                <div class="courseProgressBar">
                                    <p class="fixed hidden">60%</p>
                                    <div class="percentageProgress"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-flex-center">

                          <a @click="nextButton" class="course-button" v-bind:class="{'next-button2': correct, 'next-button-locked': !correct}"></a>
                          <i v-show="correct == false" class="arrowLock-13 arrowLock fa fa-lock"  aria-hidden="true"></i>

                        </div>
                        <!-- rightArrow -->
                    </div>
                </div>
            </div>
            <!-- E:Progress Bar -->
        </div>
        <!-- end  content -->
    </div>
</div>
